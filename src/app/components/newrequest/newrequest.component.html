<!-- Form Section -->
<div class="form-group">
    <label for="name">Name:</label>  <!-- Label for the name input -->
    <input type="text" id="name" placeholder="Your name">  <!-- Input for entering name -->
</div>

<div class="form-group">
    <label for="email">Email:</label>  <!-- Label for the email input -->
    <input type="email" id="email" placeholder="Your email">  <!-- Input for entering email -->
</div>

<div class="form-group">
    <label for="message">Message:</label>  <!-- Label for the message input -->
    <textarea id="message" placeholder="Your message"></textarea>  <!-- Textarea for entering message -->
</div>

<div class="form-group">
    <button type="button" (click)="submitForm()">Submit</button>  <!-- Button to submit the form -->
</div>
