<!-- Add New User Section -->
<div class="add-new-user">
  <h1>User Details</h1>
  <div class="container">
    <!-- User Details Form -->
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      
      <!-- First Name Field -->
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" placeholder="Enter your first name">
        <div *ngIf="userForm.get('firstName')?.hasError('required') && userForm.get('firstName')?.touched">
          First Name is required
        </div>
      </div>

      <!-- Last Name Field -->
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" placeholder="Enter your last name">
        <div *ngIf="userForm.get('lastName')?.hasError('required') && userForm.get('lastName')?.touched">
          Last Name is required
        </div>
      </div>

      <!-- Role Selection -->
      <div class="form-group">
        <label for="role">Role</label>
        <select formControlName="role" class="form-control">
          <option value="Admin">Admin</option>
          <option value="User">User</option>
        </select>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Enter your email address">
        <div *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
          Email is required
        </div>
        <div *ngIf="userForm.get('email')?.hasError('email') && userForm.get('email')?.touched">
          Please enter a valid email
        </div>
      </div>

      <!-- Login Method Selection -->
      <div class="form-group">
        <label for="login-method">Login Method</label>
        <select formControlName="loginMethod" class="form-control">
          <option value="Password">Password</option>
          <option value="Google">Google</option>
          <option value="Facebook">Facebook</option>
        </select>
      </div>

      <!-- Submit and Cancel Buttons -->
      <div class="form-group">
        <button type="submit" class="button">Invite User</button>
        <button type="button" class="button" (click)="cancelForm()">Cancel</button>
      </div>

    </form>
  </div>
</div>
